<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Convertidor de Temperaturas</h1>

        <div class="mb-3">
            <label for="celsiusInput" class="form-label">Ingrese una temperatura en grados Celsius:</label>
            <input type="number" class="form-control" id="celsiusInput" placeholder="Ej: 33">
        </div>
        <button id="Btn-convertir" class="btn btn-primary">Convertir</button>
        <p class="container">Resultado Conversion</p>

        <div class=" d-flex justify-content-center mt-3" id="historial"></div>

    </div>

    <script src="./js/index.js"></script>
</body>

</html>
